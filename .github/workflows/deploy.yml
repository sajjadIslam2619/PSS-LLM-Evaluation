name: Deploy Vite app (subfolder) to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - "PSS-React-Frontend/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: PSS-React-Frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: PSS-React-Frontend/package-lock.json
      - run: npm ci
      - run: npm run build
      # SPA fallback + skip Jekyll processing (harmless safeguard)
      - run: cp dist/index.html dist/404.html && touch dist/.nojekyll
      - uses: actions/upload-pages-artifact@v3
        with:
          path: PSS-React-Frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
